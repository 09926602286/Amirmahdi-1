<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>راه‌های ارتباطی | بر بال بوریا</title>

  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background-color: #f5f5f5;
      direction: rtl;
    }

    /* نوار بالا */
    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #444;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .logo img {
      height: 50px;
    }

    .main-nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .main-nav li {
      margin-left: 20px;
    }

    .main-nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .main-nav a:hover {
      background-color: #666;
    }

    .main-nav a.active {
      background-color: #007BFF;
      color: #fff;
    }

    /* محتوای اصلی */
    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    main h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 30px;
    }

    .contact-info {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: right;
      line-height: 2;
      font-size: 18px;
      color: #444;
    }

    .site-footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
      color: #666;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- نوار بالا -->
  <header class="site-header">
    <div class="logo">
      <img src="logo.png" alt="لوگوی سایت">
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">خانه</a></li>
        <li><a href="contact.html" class="active">راه‌های ارتباطی</a></li>
      </ul>
    </nav>
  </header>

  <!-- محتوای اصلی -->
  <main>
    <h1>ارتباط با گروه هنری بر بال بوریا</h1>

    <div class="contact-info">
      📞 تلفن تماس: 0912-XXX-XXXX  
      📧 ایمیل: boriyagroup@example.com  
      📱 اینستاگرام: @boriyagroup  
      📍 آدرس: تهران، خیابان هنر، پلاک ۱۲۳  
    </div>
  </main>

  <!-- فوتر -->
  <footer class="site-footer">
    <p>© 2025 - طراحی توسط گروه بر بال بوریا</p>
  </footer>

</body>
</html>
