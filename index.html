<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سایت معنوی امیرمهدی</title>

  <!-- استایل داخلی -->
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background-color: #f5f5f5;
      direction: rtl;
    }

    /* هدر سایت */
    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ccc;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo img {
      height: 50px;
    }

    /* منو */
    .main-nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .main-nav li {
      margin-left: 20px;
    }

    .main-nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .main-nav a:hover {
      background-color: #aaa;
    }

    .main-nav a.active {
      background-color: #007BFF;
      color: #fff;
    }

    /* محتوای اصلی */
    main {
      padding: 40px 20px;
      text-align: center;
    }

    main h1 {
      font-size: 28px;
      color: #333;
    }

    /* فوتر */
    .site-footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
      color: #666;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- هدر سایت با لوگو و منو -->
  <header class="site-header">
    <div class="logo">
      <img src="logo.png" alt="لوگوی سایت">
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html" class="active">خانه</a></li>
        <li><a href="works.html">نمونه‌کار</a></li>
        <li><a href="contact.html">راه‌های ارتباطی</a></li>
      </ul>
    </nav>
  </header>

  <!-- محتوای اصلی -->
  <main>
    <h1>به سایت معنوی امیرمهدی خوش آمدید</h1>
    <!-- اینجا بعداً گالری ویدئو یا بخش‌های دیگر اضافه می‌شود -->
  </main>

  <!-- فوتر -->
  <footer class="site-footer">
    <p>© 2025 - طراحی توسط امیرمهدی</p>
  </footer>

</body>
</html>
