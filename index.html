    body {
      margin: 0;

    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;

      padding: 15px 30px;

    }

    }

    .main-nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.3s;

    .main-nav a:hover {
      background-color: #aaa;
    }

    .main-nav a.active {
      background-color: #007BFF;
      color: #fff;
    }

    /* فوتر */
    .site-footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
      color: #666;
      margin-top: 50px;
    }
