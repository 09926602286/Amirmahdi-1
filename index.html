<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه خانه - ویدئوها</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .video-gallery {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .video-gallery h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #444;
    }

    .embed-video {
      margin-bottom: 30px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <section class="video-gallery">
    <h2>نماهنگ‌های معنوی</h2>

    <div class="embed-video">
      <iframe src="https://www.aparat.com/video/video/embed/videohash/tvikgwh/vt/frame"
              allowfullscreen>
      </iframe>
    </div>

  </section>
</body>
</html>
