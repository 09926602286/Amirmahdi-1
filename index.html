<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>گروه هنری بر بال بوریا</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background-color: #f5f5f5;
      direction: rtl;
    }

    /* نوار بالا */
    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #444;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
      margin-left: 15px;
    }

    .logo-title {
      color: #fff;
      font-size: 20px;
      font-weight: bold;
    }

    .main-nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
    }

    .main-nav li {
      margin-left: 20px;
    }

    .main-nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .main-nav a:hover {
      background-color: #666;
    }

    .main-nav a.active {
      background-color: #007BFF;
      color: #fff;
    }

    /* محتوای اصلی */
    main {
      padding: 40px 20px;
      text-align: center;
    }

    main h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 40px;
    }

    .video-section {
      max-width: 960px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
    }

    .video-box {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      overflow: hidden;
      aspect-ratio: 16 / 9;
    }

    .video-box iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* فوتر ساده */
    .site-footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
      color: #666;
      margin-top: 50px;
    }

    /* نوار ارتباطی پایین */
    .contact-bar {
      background-color: #222;
      padding: 50px 20px;
      color: #fff;
      text-align: center;
    }

    .contact-content {
      max-width: 960px;
      margin: 0 auto;
    }

    .contact-logo {
      height: 90px;
      margin-bottom: 25px;
    }

    .contact-content h2 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 10px;
    }

    .social-icons img {
      height: 55px;
      transition: transform 0.3s;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    /* واکنش‌گرا برای موبایل */
    @media (max-width: 768px) {
      .video-section {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .main-nav ul {
        flex-direction: column;
        align-items: flex-start;
      }

      .main-nav li {
        margin: 10px 0;
      }

      main h1 {
        font-size: 22px;
      }

      .logo-title {
        font-size: 18px;
      }

      .logo img {
        height: 40px;
      }

      .contact-logo {
        height: 70px;
      }

      .contact-content h2 {
        font-size: 22px;
      }

      .social-icons img {
        height: 45px;
      }
    }
  </style>
</head>
<body>

  <!-- نوار بالا -->
  <header class="site-header">
    <div class="logo">
      <img src="logo.png" alt="لوگوی گروه هنری">
      <span class="logo-title">گروه هنری بر بال بوریا</span>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html" class="active">خانه</a></li>
        <li><a href="contact.html">راه‌های ارتباطی</a></li>
      </ul>
    </nav>
  </header>

  <!-- محتوای اصلی -->
  <main>
    <h1> سایت گروه هنری بر بال برویا </h1>

    <section class="video-section">
      <div class="video-box">
        <iframe src="https://www.aparat.com/video/video/embed/videohash/tvikgwh/vt/frame" allowfullscreen></iframe>
      </div>
      <div class="video-box">
        <iframe src="https://www.aparat.com/video/video/embed/videohash/a03etfy/vt/frame" allowfullscreen></iframe>
      </div>
      <div class="video-box">
        <iframe src="https://www.aparat.com/video/video/embed/videohash/hHlWV/vt/frame" allowfullscreen></iframe>
      </div>
      <div class="video-box">
        <iframe src="https://www.aparat.com/video/video/embed/videohash/c85fr71/vt/frame" allowfullscreen></iframe>
      </div>
    </section>
  </main>

  <!-- فوتر ساده -->
  <footer class="site-footer">
    <p>© 2025 - طراحی توسط گروه هنری بر بال بوریا</p>
  </footer>

  <!-- نوار ارتباطی پایین -->
  <div class="contact-bar">
    <div class="contact-content">
      <img src="logo.png" alt="لوگوی شما" class="contact-logo">
      <h2>راه‌های ارتباطی</h2>
      <div class="social-icons">
        <a href="https://rubika.ir/yourpage" target="_blank">
          <img src="rubika-logo.png" alt="روبیکا">
        </a>
        <a href="https://eitaa.com/barbaleboriya" target="_blank">
          <img src="eitaa-logo.png" alt="ایتا">
        </a>
      </div>
    </div>
  </div>

</body>
</html>
