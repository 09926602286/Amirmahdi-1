<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سایت معنوی | بر بال بوریا</title>

  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background-color: #f5f5f5;
      direction: rtl;
    }

    /* نوار بالا */
    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #444;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      flex-wrap: wrap;
    }

    .logo img {
      height: 50px;
    }

    .main-nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
    }

    .main-nav li {
      margin-left: 20px;
    }

    .main-nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .main-nav a:hover {
      background-color: #666;
    }

    .main-nav a.active {
      background-color: #007BFF;
      color: #fff;
    }

    /* محتوای اصلی */
    main {
      padding: 40px 20px;
      text-align: center;
    }

    main h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 40px;
    }

    .video-section {
      max-width: 960px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
    }

    .video-box {
      background-color: #fff;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .video-box iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    /* واکنش‌گرا برای موبایل */
    @media (max-width: 768px) {
      .video-section {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .video-box {
        height: 220px;
      }

      .main-nav ul {
        flex-direction: column;
        align-items: flex-start;
      }

      .main-nav li {
        margin: 10px 0;
      }

      main h1 {
        font-size: 22px;
      }
    }

    /* فوتر */
    .site-footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
      color: #666;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- نوار بالا -->
  <header class="site-header">
    <div class="logo">
      <img src="logo.png" alt="لوگوی سایت">
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html" class="active">خانه</a></li>
        <li><a href="works.html">نمونه‌کار</a></li>
        <li><a href="contact.html">راه‌های ارتباطی</a></li>
        <li><a href="about.html">درباره ما</a></li>
      </ul>
    </nav>
  </header>

  <!-- محتوای اصلی -->
  <main>
    <h1>به سایت معنوی خوش آمدید</h1>

    <section class="video-section">
      <div class="video-box">
        <iframe src="https://www.aparat.com/video/video/embed/videohash/tvikgwh/vt/frame" allowfullscreen></iframe>
      </div>
      <div class="video-box">
        <iframe src="https://www.aparat.com/video/video/embed/videohash/a03etfy/vt/frame" allowfullscreen></iframe>
      </div>
    </section>
  </main>

  <!-- فوتر -->
  <footer class="site-footer">
    <p>© 2025 - طراحی توسط گروه هنری بر بال بوریا</p>
  </footer>

</body>
</html>
